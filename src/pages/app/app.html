<ion-content padding class="background">
  <div class="top">
    <h1>รายรับ-รายจ่าย</h1>
    <p></p>
  <ion-segment [(ngModel)]="select">
    <ion-segment-button value="select1">
      รายรับ
    </ion-segment-button>
    <ion-segment-button value="select2">
      รายจ่าย
    </ion-segment-button>
  </ion-segment>
  <p>
    <div [ngSwitch]="select">
        <div *ngSwitchCase="'select1'">
          <ion-item>
            <ion-label>Select Date</ion-label>
            <ion-datetime display-format="MMMM YYYY" min="2019" max="2020-10-31"></ion-datetime>
          </ion-item>
          <p>
            <p>
              <ion-item>
                <ion-label>จำนวนเงิน</ion-label>
                <ion-input type="price"></ion-input>
              </ion-item>
              <p>
                <h3>
                  <div style="text-align: center">รายการ</div>
                </h3>
                <p>
                  <ion-grid>
                    <ion-row>
                      <ion-col>
                        <div class="menu-home1">
                          <img src="./assets/imgs/bank.svg" class="menu-top" ng-click="nextpage()">
                          <p>
                            <div style="text-align: center">ได้เงิน</div>
                            <p>
                        </div>
                      </ion-col>
                      <ion-col>

                      </ion-col>
                      <ion-col>

                      </ion-col>
                      <ion-col>

                      </ion-col>
                      <ion-col>

                      </ion-col>
                    </ion-row>
                  </ion-grid>
                  <p>

                    <div class="img" (click)="goAlert()">
                      <img src="./assets/imgs/dollar.svg">
                      <p>
                        <h1>
                          <div style="text-align: center">Confirm</div>
                        </h1>
                    </div>
        </div>

    </div>

    <p>

      <div [ngSwitch]="select">

          <div *ngSwitchCase="'select2'">
            <ion-item>
              <ion-label>Select Date</ion-label>
              <ion-datetime display-format="MMMM YYYY" min="2019" max="2020-10-31"></ion-datetime>
            </ion-item>
            <p>
              <ion-item>
                <ion-label>จำนวนเงิน</ion-label>
                <ion-input type="price"></ion-input>
              </ion-item>
              <p>
                <h3>
                  <div style="text-align: center">รายการ</div>
                </h3>
                <p>
                  <ion-grid>
                    <ion-row>
                      <ion-col>
                        <div class="menu-home">
                          <img src="./assets/imgs/breakfast.svg" class="menu-top" ng-click="nextpage()">
                          <p>
                            <div style="text-align: center">อาหาร</div>
                            <p>
                        </div>
                      </ion-col>
                      <ion-col>
                        <div class="menu-home">
                          <img src="./assets/imgs/car.svg" class="menu-top" ng-click="nextpage()">
                          <p>
                            <div style="text-align: center">ค่าโดยสาร</div>
                            <p>
                        </div>
                      </ion-col>
                      <ion-col>
                        <div class="menu-home">
                          <img src="./assets/imgs/shampoo.svg" class="menu-top" ng-click="nextpage()">
                          <p>
                            <div style="text-align: center">ของใช้ส่วนตัว</div>
                            <p>
                        </div>
                      </ion-col>
                      <ion-col>
                        <div class="menu-home">
                          <img src="./assets/imgs/books.svg" class="menu-top" ng-click="nextpage()">
                          <p>
                            <div style="text-align: center">การศึกษา</div>
                            <p>
                        </div>
                      </ion-col>
                      <ion-col>
                        <div class="menu-home">
                          <img src="./assets/imgs/dog.svg" class="menu-top" ng-click="nextpage()">
                          <p>
                            <div style="text-align: center">สัตว์เลี้ยง</div>
                            <p>
                        </div>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                  <p>
                    <div class="img" (click)="goAlert()">
                      <img src="./assets/imgs/dollar.svg">
                        <h1>
                          <div style="text-align: center">Confirm</div>
                        </h1>
                    </div>


                    <p></p>

          </div>

      </div>
      <ion-fab bottom right>
        <button ion-fab>
          <ion-icon name="apps"></ion-icon>
        </button>
        <ion-fab-list side="top">
          <button ion-fab (click)="goCalculatorPage()">
            <ion-icon name="calculator"></ion-icon>
          </button>
          <button ion-fab (click)="goCalendarPage()">
            <ion-icon name="filing"></ion-icon>
          </button>
        </ion-fab-list>
      </ion-fab>
    </div>
    <div class="wave"></div>
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
</ion-content>
