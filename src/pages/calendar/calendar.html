<ion-content padding class="background">
  <div class="top">
    <h1>History</h1>
    <p></p>
  </div>
  <ion-segment [(ngModel)]="select">
    <ion-segment-button value="select1">
      รายรับ
    </ion-segment-button>
    <ion-segment-button value="select2">
      รายจ่าย
    </ion-segment-button>
  </ion-segment>
  <p>

    <div [ngSwitch]="select">
      <div *ngSwitchCase="'select1'"> </div>
    <div [ngSwitch]="select">
      <div *ngSwitchCase="'select2'"> </div>
    </div>
    </div>
    <p>
        <div class="img">
            <img src="./assets/imgs/sprout2.svg" (click)="goAlert()">
              <h1>
                <div style="text-align: center">Sprout</div>
              </h1>
          </div>
    <ion-fab bottom right>
      <button ion-fab>
        <ion-icon name="apps"></ion-icon>
      </button>
      <ion-fab-list side="top">
        <button ion-fab (click)="goAppPage()">
          <ion-icon name="book"></ion-icon>
        </button>
        <button ion-fab (click)="goCalculatorPage()">
          <ion-icon name="calculator"></ion-icon>
        </button>
      </ion-fab-list>
    </ion-fab>

    <ion-fab bottom left>
        <button ion-fab (click)="goAlert()">
          <ion-icon name="bookmarks"></ion-icon>
        </button>
    </ion-fab>
    <div class="wave"></div>
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
</ion-content>
