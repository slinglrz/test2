  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding class="background">
  <div class="top">
    <h1>Calculator</h1>
    <p></p>
    <div class="calculator">
      <div class="screen">15x3</div>
      <div class="buttons">
        <div class="numbers">
          <button data-val="9">9</button>
          <button data-val="8">8</button>
          <button data-val="7">7</button>
          <button data-val="6">6</button>
          <button data-val="5">5</button>
          <button data-val="4">4</button>
          <button data-val="3">3</button>
          <button data-val="2">2</button>
          <button data-val="1">1</button>
          <button data-val="clear">C</button>
          <button data-val=".">.</button>
          <button data-val="0" href="0">0</button>
        </div>
        <div class="operators">
          <button data-val="รท">รท</button>
          <button data-val="x">x</button>
          <button data-val="-">-</button>
          <button data-val="+">+</button>
          <button data-val="=">=</button>
        </div>
      </div>
    </div>
  </div>
  <ion-fab bottom right>
      <button ion-fab>
        <ion-icon name="apps"></ion-icon>
      </button>
  <ion-fab-list side="top">
      <button ion-fab (click)="goAppPage()">
        <ion-icon name="book"></ion-icon>
      </button>
      <button ion-fab (click)="goCalendarPage()">
        <ion-icon name="filing"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
